<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Work</title>
    <link rel="stylesheet" href="../styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .future-slide {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 50px 60px;
            position: relative;
            z-index: 10;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0;
            text-shadow: 0 2px 15px rgba(255,255,255,0.6);
            text-align: center;
        }

        .future-row {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: nowrap;
            max-width: 1200px;
            margin-top: 60px;
        }

        .flip-card {
            width: 320px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
            margin-top: 80px;
            flex-shrink: 0;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            box-sizing: border-box;
            background: white;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .flip-card-front::before, .flip-card-back::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 40%;
            height: 55%;
            top: -28%;
            left: 12%;
            box-shadow: 35% 8% 0 8% white, 70% 4% 0 4% white;
        }

        .flip-card-front::after, .flip-card-back::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 30%;
            height: 40%;
            top: -18%;
            right: 15%;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card:nth-child(1) .flip-card-front,
        .flip-card:nth-child(1) .flip-card-back { border-bottom: 4px solid var(--accent-coral); }
        .flip-card:nth-child(2) .flip-card-front,
        .flip-card:nth-child(2) .flip-card-back { border-bottom: 4px solid var(--accent-teal); }
        .flip-card:nth-child(3) .flip-card-front,
        .flip-card:nth-child(3) .flip-card-back { border-bottom: 4px solid var(--accent-gold); }

        .future-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 5;
        }

        .flip-card:nth-child(1) .future-icon { color: var(--accent-coral); }
        .flip-card:nth-child(2) .future-icon { color: var(--accent-teal); }
        .flip-card:nth-child(3) .future-icon { color: var(--accent-gold); }

        .future-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-dark);
            font-weight: 600;
            position: relative;
            z-index: 5;
        }

        .future-desc {
            font-size: 1.7rem;
            color: var(--text-medium);
            line-height: 1.5;
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="sky-background"></div>

    <div class="future-slide">
        <h1 class="slide-title">Limitations & Future Work</h1>

        <div class="future-row">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="future-icon"><i class="fas fa-expand-arrows-alt"></i></div>
                        <div class="future-title">Expansion</div>
                    </div>
                    <div class="flip-card-back">
                        <div class="future-desc">Other textures & objects</div>
                    </div>
                </div>
            </div>

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="future-icon"><i class="fas fa-clock"></i></div>
                        <div class="future-title">Speed</div>
                    </div>
                    <div class="flip-card-back">
                        <div class="future-desc">~45 min per image</div>
                    </div>
                </div>
            </div>

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="future-icon"><i class="fas fa-brain"></i></div>
                        <div class="future-title">Cognitive Science</div>
                    </div>
                    <div class="flip-card-back">
                        <div class="future-desc">Study perception differences</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
