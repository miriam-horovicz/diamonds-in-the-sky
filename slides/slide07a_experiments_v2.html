<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
    <link rel="stylesheet" href="../styles-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .experiments-slide {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 60px;
            position: relative;
            z-index: 10;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.3rem;
            text-shadow: 0 2px 15px rgba(255,255,255,0.6);
            text-align: center;
        }

        .evaluate-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .no-cards-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .no-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 1.2rem 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-bottom: 4px solid #e76f51;
        }

        .no-card-icon {
            font-size: 2rem;
            color: #e76f51;
            margin-bottom: 0.5rem;
        }

        .no-card-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .examples-section {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: flex-start;
        }

        .example-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .example-flow {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .example-img {
            border-radius: 12px;
            overflow: hidden;
        }

        .example-img img {
            height: 160px;
            width: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .example-img img:hover {
            transform: scale(1.5);
            z-index: 100;
        }

        .example-arrow {
            font-size: 1.8rem;
            color: #7eb6d9;
        }

        .example-label {
            font-size: 1.2rem;
            color: var(--text-medium);
            margin-top: 0.5rem;
        }

        .example-animal {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 2px solid #7eb6d9;
        }
    </style>
</head>
<body>
    <div class="sky-background"></div>

    <div class="experiments-slide">
        <h1 class="slide-title">Experiments</h1>

        <div class="examples-section">
            <div class="example-card">
                <div class="example-flow">
                    <div class="example-img">
                        <img src="../result_1_original.png" alt="Original cloud">
                        <div class="example-label">Original</div>
                    </div>
                    <div class="example-arrow"><i class="fas fa-arrow-right"></i></div>
                    <div class="example-img">
                        <img src="../result_1_sheep.png" alt="Enhanced">
                        <div class="example-label">Enhanced</div>
                    </div>
                </div>
                <div class="example-animal">Sheep</div>
            </div>

            <div class="example-card">
                <div class="example-flow">
                    <div class="example-img">
                        <img src="../result_3_original.png" alt="Original cloud">
                        <div class="example-label">Original</div>
                    </div>
                    <div class="example-arrow"><i class="fas fa-arrow-right"></i></div>
                    <div class="example-img">
                        <img src="../result_3_cat.png" alt="Enhanced">
                        <div class="example-label">Enhanced</div>
                    </div>
                </div>
                <div class="example-animal">Cat</div>
            </div>
        </div>

        <p class="evaluate-text">How we evaluate our results?</p>

        <div class="no-cards-row">
            <div class="no-card">
                <div class="no-card-icon"><i class="fas fa-times-circle"></i></div>
                <div class="no-card-text">No Dataset</div>
            </div>
            <div class="no-card">
                <div class="no-card-icon"><i class="fas fa-times-circle"></i></div>
                <div class="no-card-text">No Benchmark</div>
            </div>
            <div class="no-card">
                <div class="no-card-icon"><i class="fas fa-times-circle"></i></div>
                <div class="no-card-text">No Ground Truth</div>
            </div>
        </div>
    </div>
</body>
</html>
